<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eight Queens Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Eight Queens Puzzle</h1>
        
        <div class="player-section">
            <input type="text" id="username" placeholder="Enter your username">
        </div>

        <div class="controls">
            <button id="solve-sequential">Solve Sequential</button>
            <button id="solve-threaded">Solve Threaded</button>
            <button id="submit-solution">Submit Solution</button>
        </div>

        <div class="chessboard" id="chessboard">
            <!-- Board will be generated by JavaScript -->
        </div>

        <div class="metrics">
            <p>Solutions Found: <span id="solutions-count">0</span></p>
            <p>Execution Time: <span id="execution-time">0</span> seconds</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
